img_setup = '''
\usepackage{graphicx}
\graphicspath{{img/}}'''

front_page = ''' % Page setup
\pagestyle{fancy}
\fancyhf{}
\rhead{<++>} % Right head
\lhead{<++>} % Left head
\rfoot{\thepage}
\lfoot{\author}'''

flow_chart = '''%% tikz
\usepackage{tikz}
\usetikzlibrary{shapes,arrows}
\tikzstyle{start} = [rectangle, rounded corners,text centered, draw=black, minimum width=3cm, minimum height=0.8cm, fill=red!20]
